#log
logging.config=classpath:logback/logback-file.xml

# 设定ftl文件路径
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl

spring.resources.static-locations=classpath:/static

spring.datasource.url=jdbc:mysql://localhost:3306/panda?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:mysql/*Mapper.xml
mybatis.type-aliases-package=com.sale.panda.dao.entity
mybatis.configuration.map-underscore-to-camel-case=true
